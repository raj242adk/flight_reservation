<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flight</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <h2>Edit Flight</h2>
    <form id="flightForm" th:object="${flight}" th:action="@{/flight/edit/{id}(id=${flight.id})}" method="post">
        <!-- Hidden field for the ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="flightNumber">Flight Number</label>
            <input type="text" class="form-control" th:field="*{flightNumber}" required>
        </div>
        <div class="form-group">
            <label th:for="airline">Airline</label>
            <input type="text" class="form-control" th:field="*{airline}" required>
        </div>
        <div class="form-group">
            <label th:for="departure_gate">Departure Gate</label>
            <input type="text" class="form-control" th:field="*{departure_gate}" required>
        </div>
        <div class="form-group">
            <label th:for="arrival_gate">Arrival Gate</label>
            <input type="text" class="form-control" th:field="*{arrival_gate}" required>
        </div>
        <div class="form-group">
            <label th:for="departureDateTime">Departure Date and Time</label>
            <input type="datetime-local" class="form-control" th:field="*{departureDateTime}" required>
        </div>
        <div class="form-group">
            <label th:for="arrivalDateTime">Arrival Date and Time</label>
            <input type="datetime-local" class="form-control" th:field="*{arrivalDateTime}" required>
        </div>
        <div class="form-group">
            <label th:for="availableSeats">Available Seats</label>
            <input type="number" class="form-control" th:field="*{availableSeats}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
