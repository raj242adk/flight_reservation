<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go With Me</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>


<div class="container mt-5">
    <h2>Add Flight</h2>
    <form id="flightForm" action="/flight/add" method="post">
        <div class="form-group">
            <label for="flightNumber">Flight Number</label>
            <input type="text" class="form-control" id="flightNumber" name="flightNumber" required>
        </div>
        <div class="form-group">
            <label for="airline">Airline</label>
            <input type="text" class="form-control" id="airline" name="airline" required>
        </div>
        <div class="form-group">
            <label for="departure_gate">Departure Gate</label>
            <input type="text" class="form-control" id="departure_gate" name="departure_gate" required>
        </div>
        <div class="form-group">
            <label for="arrival_gate">Arrival Gate</label>
            <input type="text" class="form-control" id="arrival_gate" name="arrival_gate" required>
        </div>
        <div class="form-group">
            <label for="departureDateTime">Departure Date and Time</label>
            <input type="datetime-local" class="form-control" id="departureDateTime" name="departureDateTime" required>
        </div>
        <div class="form-group">
            <label for="arrivalDateTime">Arrival Date and Time</label>
            <input type="datetime-local" class="form-control" id="arrivalDateTime" name="arrivalDateTime" required>
        </div>
        <div class="form-group">
            <label for="availableSeats">Available Seats</label>
            <input type="number" class="form-control" id="availableSeats" name="availableSeats" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Flight</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
