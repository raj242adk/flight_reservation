<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go With Me</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8d7da; /* Light red */
        }

        .container {
            background-color: #fff; /* White */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #721c24; /* Dark red */
        }

        p {
            color: #721c24; /* Dark red */
            font-size: 18px;
        }

        a {
            color: #155724; /* Dark green */
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Error Occurred</h2>

    <p th:if="${errorTitle}" th:text="${errorTitle}"></p>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>

    <!-- Add more details or links as needed -->

    <a href="/admin">Go back to the admin page</a>
</div>

<!-- Bootstrap JS (you can link to the CDN or include it locally) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
