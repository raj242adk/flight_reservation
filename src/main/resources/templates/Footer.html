<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Go With Me</title>
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
          rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Marquee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }

    .airplane {
      width: 30px;
      height: 20px;
      display: inline-block;
      background-image: url('/static/image/aeroplane.jpeg'); /* Replace with the path to your airplane image */
      background-size: cover;
      animation: moveAirplane 5s linear infinite;
    }

    @keyframes moveAirplane {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(calc(100% - 30px));
      }
    }
  </style>
</head>
<body>

<!-- Your page content goes here -->
<div th:fragment="footer">
<footer>
  <marquee behavior="scroll" direction="left" scrollamount="5">
    Come fly with me! <span class="airplane"></span>
  </marquee>
</footer>
</div>

</body>
</html>
